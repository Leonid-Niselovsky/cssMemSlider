<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <input id="input-1" type="radio" name="switch">
      <input id="input-2" type="radio" name="switch">
      <input id="input-3" type="radio" name="switch">
      <input id="input-4" type="radio" name="switch">
      <div class="slider">
        <div class="slider_img">
          <img src="./img/1.jpg" alt="" class="img-slide">
        </div>
        <div class="slider_img">
          <img src="./img/2.jpg" alt="" class="img-slide">
        </div>
        <div class="slider_img">
          <img src="./img/3.jpg" alt="" class="img-slide">
        </div>
        <div class="slider_img">
          <img src="./img/4.jpg" alt="" class="img-slide">
        </div>
      </div>
      <div class="footer">
        <div class="text">
        </div>
        <div class="dots">
          <label for="input-1">
            <span class="label-span label-span1"></span>
          </label>
          <label for="input-2">
            <span class="label-span label-span2"></span>
          </label>
          <label for="input-3">
            <span class="label-span label-span3"></span>
          </label>
          <label for="input-4">
            <span class="label-span label-span4"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
